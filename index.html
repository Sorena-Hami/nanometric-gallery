<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NanoMetric Gallery</title>
    <link rel="icon" href="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767110113/558dc96a-eef1-4f98-bcec-a83999e8b9d0_1_esp524.png">
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>در حال دریافت اطلاعات...</p>
    </div>

    <!-- نوار تخفیف (اگر فعال باشد) -->
    <div id="global-fomo">
        <span class="blink" id="fomo-title"></span>
        <span id="fomo-time"></span>
    </div>

    <header class="main-header">
        <div class="header-top">
            <div class="brand-area">
                <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767110113/558dc96a-eef1-4f98-bcec-a83999e8b9d0_1_esp524.png" class="logo">
                <span class="brand-name">NanoMetric</span>
            </div>
            <div class="theme-toggle-wrapper">
                <input type="checkbox" id="theme-chk" onchange="toggleTheme()">
                <label for="theme-chk" class="theme-label">
                    <i class="fas fa-sun sun"></i>
                    <i class="fas fa-moon moon"></i>
                    <span class="ball"></span>
                </label>
            </div>
        </div>
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <div class="sticky-tools">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="جستجو (نام، کد، دسته)...">
        </div>
        <div class="albums-scroll" id="tags-container"></div>
    </div>

    <main id="grid-view" class="gallery-grid"></main>

    <!-- دکمه‌های شناور -->
    <div class="float-wrapper">
        <div id="contact-menu" class="contact-menu">
            <a href="sms:+989304653535" class="c-item sms"><i class="fas fa-comment-alt"></i> پیامک</a>
            <a href="tel:+989304653535" class="c-item call"><i class="fas fa-phone-alt"></i> تماس</a>
        </div>
        <button class="float-btn contact" onclick="toggleContact()"><i class="fas fa-headset"></i></button>
        <button class="float-btn cart" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count">0</span>
        </button>
    </div>

    <!-- ناوبری اسکرول -->
    <div class="scroll-nav">
        <button onclick="window.scrollTo(0,0)">▲</button>
        <button onclick="window.scrollTo(0,document.body.scrollHeight)">▼</button>
    </div>

    <!-- پنل لیست سفارش -->
    <div class="drawer" id="cart-drawer">
        <div class="drawer-head">
            <h3>لیست سفارشات</h3>
            <button onclick="toggleCart()">بستن</button>
        </div>
        <div class="drawer-body" id="cart-items"></div>
        <div class="drawer-foot">
            <div id="cart-total">جمع: 0 تومان</div>
            <button class="btn-main" onclick="openSendModal()">کپی و ارسال درخواست</button>
            <p style="font-size:0.7rem; color:#888; margin-top:5px; text-align:center">جهت مشاوره رایگان یا ثبت سفارش روی دکمه بالا بزنید</p>
            <div class="drawer-acts">
                <button class="btn-sec clear" onclick="clearCart()">پاکسازی</button>
                <button class="btn-sec close" onclick="toggleCart()">بستن لیست</button>
            </div>
        </div>
    </div>

    <!-- مودال ارسال -->
    <div class="modal small" id="send-modal">
        <div class="modal-content small">
            <h3>انتخاب روش ارسال</h3>
            <p>لطفا پیام‌رسان خود را انتخاب کنید:</p>
            <div class="app-grid">
                <button onclick="finalize('wa')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767115995/25-256308_whatsapp-social-media-icons-whatsapp_o9zkit.png"> واتساپ</button>
                <button onclick="finalize('tg')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767113676/telgrampng.parspng.com__rzuqpw.png"> تلگرام</button>
                <button onclick="finalize('ei')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767111952/Eitaa-vector-logo_1221133400_we5m5l.png"> ایتا</button>
                <button onclick="finalize('ba')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767112210/bale-color_a9gfhw.png"> بله</button>
                <button onclick="finalize('ru')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767112404/Rubika_Icon_zlc48h.png"> روبیکا</button>
                <button onclick="finalize('ig')"><img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767116766/050e6fb1-f306-4571-a198-61f15806718e_1_ln8bgv.png"> اینستاگرام</button>
            </div>
            <button class="btn-sec" onclick="document.getElementById('send-modal').style.display='none'">انصراف</button>
        </div>
    </div>

    <!-- مودال محصول -->
    <div class="modal" id="product-modal">
        <div class="modal-content full">
            <button class="back-btn" onclick="closeModal()">بازگشت ⬅</button>
            
            <div class="img-container">
                <img id="m-img" src="">
                <div class="zoom-controls">
                    <button onclick="zoom(1)"><i class="fas fa-search-plus"></i></button>
                    <button onclick="zoom(-1)"><i class="fas fa-search-minus"></i></button>
                </div>
                <button class="fs-btn" onclick="openFS()"><i class="fas fa-expand"></i></button>
            </div>

            <div class="details">
                <div class="stat-row">
                    <span><i class="fas fa-eye"></i> <b id="m-view"></b></span>
                    <span><i class="fas fa-heart" style="color:red"></i> <b id="m-like"></b></span>
                    <span style="color:gold; letter-spacing:1px" id="m-crown"></span>
                    <span><i class="fas fa-paper-plane" style="color:#00f2ff"></i> <b id="m-share"></b></span>
                </div>

                <div class="code-row" onclick="copyCode()">
                    <i class="far fa-copy"></i> <span id="m-code"></span>
                </div>

                <div id="m-price" class="price-row big"></div>
                <h2 id="m-title"></h2>
                
                <div class="desc-box">
                    <button onclick="copyDesc()"><i class="far fa-copy"></i></button>
                    <p id="m-desc"></p>
                </div>

                <button id="add-btn" class="btn-main" onclick="toggleList()">+ افزودن به لیست</button>
                
                <button class="share-pic-btn" onclick="shareNative()">
                    <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767222201/Share_Button1_zzh5v8.png">
                </button>
            </div>
        </div>
    </div>

    <!-- فول اسکرین -->
    <div id="fs-view" onclick="closeFS()">
        <button class="fs-close">خروج از زوم</button>
        <img id="fs-img" src="">
    </div>

    <div id="toast"></div>

    <footer>
        <div class="trust">
            <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767190935/E-Namad_sn92mb.png">
            <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767190937/Samandehi_fnoofo.png">
            <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767190939/ZarinPall_Secure_Pay_xmj7mj.png">
        </div>
        <p>تمامی حقوق برای آژانس خلاقیت دیجیتال نانومتریک محفوظ است (۱۴۰۵-۱۴۰۴)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
