<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ژورنال دیجیتال استودیو نانومتریک - نمایش نمونه کارهای هنری، ترمیم عکس و طراحی">
    <title>ژورنال دیجیتال نانومتریک | NanoMetric Art Gallery</title>
    
    <!-- فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- استایل اصلی -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- بخش معرفی (Hero) -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="brand-title">NANOMETRIC</h1>
            <p class="brand-subtitle">استودیو تخصصی پردازش هنر دیجیتال و هوش مصنوعی</p>
            <div class="social-links">
                <!-- لینک‌های شبکه‌های اجتماعی -->
                <a href="https://instagram.com/" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/" target="_blank" class="social-btn"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-btn"><i class="fas fa-phone"></i></a>
            </div>
        </div>
    </section>

    <!-- کنترل‌ها (چسبنده) -->
    <div class="controls-sticky">
        <div class="controls-inner">
            <div class="top-row">
                <input type="text" id="searchInput" class="search-box" placeholder="جستجو (کد، نام طرح)...">
                <div class="view-toggles">
                    <button class="view-btn active" onclick="switchView('gallery')"><i class="fas fa-th"></i> گالری</button>
                    <button class="view-btn" onclick="switchView('book')"><i class="fas fa-book-open"></i> ژورنال</button>
                </div>
            </div>
            <div class="filter-tags" id="tagContainer">
                <!-- تگ‌ها اینجا توسط JS ساخته می‌شوند -->
            </div>
        </div>
    </div>

    <!-- لودینگ -->
    <div id="loading-view">
        <span class="loader"></span>
        <p>در حال دریافت جدیدترین طرح‌ها...</p>
    </div>

    <!-- نمای گالری -->
    <div id="gallery-view" style="display: none;"></div>

    <!-- نمای کتاب (Flipbook) -->
    <div id="book-view">
        <div class="book-wrapper" id="bookContainer"></div>
        <div class="book-nav-btns">
            <button class="view-btn" onclick="prevPage()">صفحه قبل</button>
            <button class="view-btn" onclick="nextPage()">صفحه بعد</button>
        </div>
    </div>

    <!-- مودال جزئیات -->
    <div class="modal" id="detailModal">
        <div class="modal-body">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div class="modal-img-wrap">
                <img id="m-img" class="modal-img" src="" alt="">
            </div>
            <div class="modal-info">
                <span id="m-code" class="modal-code"></span>
                <h2 id="m-title" class="modal-title"></h2>
                <p id="m-desc" class="modal-desc"></p>
                
                <div class="action-buttons">
                    <button class="btn-action btn-copy" onclick="copyCode()">
                        <i class="fas fa-copy"></i> کپی کد
                    </button>
                    <a id="m-whatsapp" href="#" target="_blank" class="btn-action btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> سفارش واتساپ
                    </a>
                </div>
                <a id="m-telegram" href="#" target="_blank" class="telegram-link">
                    یا سفارش در تلگرام <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- اسکریپت اصلی -->
    <script src="script.js"></script>
</body>
</html>
