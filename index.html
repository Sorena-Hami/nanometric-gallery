<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژورنال دیجیتال آژانس هنری</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ژورنال هنری دیجیتال</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="جستجو...">
        <div class="filters">
            <button class="filter-btn active" onclick="filterGallery('all')">همه</button>
            <button class="filter-btn" onclick="filterGallery('portrait')">پرتره</button>
            <button class="filter-btn" onclick="filterGallery('landscape')">منظره</button>
            <button class="filter-btn" onclick="filterGallery('video')">ویدیو</button>
            <button class="filter-btn" onclick="filterGallery('square')">مربعی</button>
        </div>
    </header>

    <div class="gallery-container" id="gallery">
        <!-- آیتم ها توسط جاوااسکریپت اینجا ساخته می‌شوند -->
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div id="lightbox-content"></div>
        <div class="lightbox-details">
            <h3 id="lb-code" style="color:var(--accent-color)"></h3>
            <p id="lb-desc"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
