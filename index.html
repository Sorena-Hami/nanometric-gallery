<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلبوم دیجیتال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="album-container">
        <h1>آلبوم دیجیتال</h1>
        <div class="albums" id="albums">
            <!-- آلبوم‌ها توسط جاوااسکریپت اینجا اضافه می‌شوند -->
        </div>
    </div>

    <!-- بخش نمایش آلبوم بزرگ -->
    <div id="album-viewer" class="album-viewer">
        <div class="viewer-content">
            <button class="close" onclick="closeAlbum()">بستن</button>
            <h2 id="album-title"></h2>
            <img id="full-image" class="full-image" src="" alt="">
            <p id="album-code"></p>
            <button class="copy-code" onclick="copyCode()">کپی کد</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
