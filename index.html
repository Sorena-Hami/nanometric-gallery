<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NanoMetric | ژورنال هنر دیجیتال</title>
    <link rel="icon" href="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767110113/558dc96a-eef1-4f98-bcec-a83999e8b9d0_1_esp524.png">
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <!-- لودینگ -->
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <!-- هدر -->
    <header class="main-header">
        <div class="header-top">
            <img src="https://res.cloudinary.com/dsj7o7yld/image/upload/v1767110113/558dc96a-eef1-4f98-bcec-a83999e8b9d0_1_esp524.png" class="logo-big">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="slider round">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </span>
            </label>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <!-- ابزارها -->
    <div class="sticky-tools">
        <div class="search-row">
            <input type="text" id="searchInput" placeholder="جستجو...">
        </div>
        <div class="albums-scroll" id="tags-container"></div>
    </div>

    <main id="main-area">
        <div id="grid-view" class="gallery-grid"></div>
    </main>

    <!-- دکمه‌های شناور -->
    <div class="float-wrapper">
        <button class="float-btn cart-btn" onclick="toggleCartPanel()">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-badge">0</span>
        </button>
    </div>

    <!-- پنل سبد خرید -->
    <div class="drawer" id="cart-drawer">
        <div class="drawer-header">
            <h3>لیست سفارشات</h3>
            <button onclick="toggleCartPanel()">بستن</button>
        </div>
        <div class="drawer-body" id="cart-list"></div>
        <div class="drawer-footer">
            <div id="cart-total">جمع: 0 تومان</div>
            <button class="big-cta-btn" onclick="openMsgSelector()">کپی و ارسال درخواست</button>
        </div>
    </div>

    <!-- مودال محصول -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <button class="modal-glass-btn" onclick="closeModal()">بازگشت</button>
            <div class="modal-img-wrap"><img id="m-img" src=""></div>
            
            <div class="modal-details">
                <div class="price-section" id="m-price"></div>
                <h2 id="m-title" style="text-align:center"></h2>
                
                <div class="code-compact" onclick="copyCode()">
                    <span id="m-code"></span> <i class="far fa-copy"></i>
                </div>

                <div class="stat-bar-center">
                    <div class="stat-item"><i class="fas fa-eye"></i> <span id="m-views"></span></div>
                    <div class="stat-item"><i class="fas fa-heart" style="color:red"></i> <span id="m-likes"></span></div>
                    <div class="stat-item"><i class="fas fa-crown" style="color:gold"></i> <span id="m-score"></span></div>
                    <div class="stat-item"><i class="fas fa-paper-plane" style="color:#00f2ff"></i> <span id="m-shares"></span></div>
                </div>

                <p id="m-desc"></p>
                <button id="btn-add-list" class="glassy-add-btn" onclick="toggleListState()">+ افزودن به لیست</button>
            </div>
        </div>
    </div>

    <div id="toast-msg"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
