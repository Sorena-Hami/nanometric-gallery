<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلبوم دیجیتال متصل به Cloudinary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1>آلبوم دیجیتال آنلاین</h1>
        <!-- کانتینری که آلبوم‌ها (دسته‌بندی‌ها) در آن ساخته می‌شوند -->
        <div class="albums" id="albums-container">
            <!-- آلبوم‌ها توسط جاوااسکریپت اینجا قرار می‌گیرند -->
            <p style="text-align:center; width:100%;">در حال بارگذاری اطلاعات...</p>
        </div>
    </div>

    <!-- این مودال (پنجره بازشو) برای نمایش گالری هر آلبوم است -->
    <div id="gallery-modal" class="album-viewer">
        <div class="viewer-content">
            <button class="close" onclick="closeModal()">بستن</button>
            <h2 id="modal-title">عنوان آلبوم</h2>
            <div id="modal-images" class="modal-gallery-grid">
                <!-- عکس‌های داخل آلبوم اینجا قرار می‌گیرند -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
